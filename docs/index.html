<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unish-Bish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00eaff;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .hero {
            text-align: center;
            margin-top: 80px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(90deg, #00eaff, #ff00e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
            color: #cccccc;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: #00eaff;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background: #00c0d1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">UNISH-BISH</div>
        <nav>
            <a href="#">About</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Unish-Bish ðŸŽ‰</h1>
        <a href="#" class="btn">Explore Now</a>
    </section>
</body>
</html>
